<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Signup</title>
</head>
<body>

    <h1>Signup Form</h1>
    <form action="/api/signup" method="POST" id="signup-form">
        <input type="text" name="firstname" placeholder="First Name" required><br>
        <input type="text" name="lastname" placeholder="Last Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <textarea name="aboutyou" placeholder="About You" required></textarea><br>
        <button type="submit">Sign Up</button>
    </form>

    <h1>Login Form</h1>
    <form id="login-form">
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <script>
        // Handle form submission for signup
        document.getElementById('signup-form').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/api/signup', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            console.log(data);
            alert(data[0].result || data[0].msg);
        };


        // Handle login form
        document.getElementById('login-form').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const plainData = Object.fromEntries(formData.entries());
            const email = plainData.email;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(plainData)
                });

                const data = await response.json();
                console.log(data);

                if (data.result === 'success') {
                    localStorage.setItem("userEmail", email); // Store email
                    window.location.href = "/dashboard.html"; // Redirect to dashboard
                } else {
                    alert(data.result || "Invalid login.");
                }
            } catch (error) {
                console.error("Login Error:", error);
                alert("An error occurred during login.");
            }
        };
